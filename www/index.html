<!DOCTYPE html>
<html>
<head>
    <title>CheckIn</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- polymer platform -->
    <script src="bower_components/platform/platform.js"></script>
    
    <!-- polymer components -->
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">

    <link rel="import" href="bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
    <link rel="import" href="bower_components/core-icon/core-icon.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">

    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">

    <link rel="import" href="bower_components/polymer-ipsum/dist/polymer-ipsum.html">

    <link rel="import" href="bower_components/polymer-ui-card/polymer-ui-card.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">

    <link rel="import" href="bower_components/paper-progress/paper-progress.html">

    <link rel="import" href="bower_components/display-rss/display-rss.html">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="bower_components/roboto-fontface/roboto-fontface.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body unresolved touch-action="auto">
    <core-drawer-panel>
        <core-header-panel drawer>
            <core-toolbar>Gigante para Sempre</core-toolbar>
            <core-menu id="menu" selected="0">
                <core-item icon="done" label="Checkin" ref="pages/checkin.html"></core-item>
                <core-item icon="view-list" label="Notícias" ref="pages/news.html"></core-item>
                <core-item icon="info-outline" label="Sobre" ref="pages/about.html"></core-item>
            </core-menu>
        </core-header-panel drawer>
        <div main>
            <core-toolbar>
                <core-icon-button icon="menu"></core-icon-button>
                Gigante para Sempre
            </core-toolbar>
            <div class="content" layout vertical>
                <div layout horizontal>
                    <polymer-ui-card flex>hehe</polymer-ui-card>
                    <polymer-ui-card flex>haha</polymer-ui-card>
                </div>
            </div>
        </div>
    </core-drawer-panel>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#menu core-item').click(function () {
                $.ajax({
                    url: $(this).attr('ref'),
                    success: function (data) {
                        $('div[main]').html(data);
                        document.querySelector('core-drawer-panel').closeDrawer();
                    }
                })
            });
            
            // configura todos os botões do tipo "menu" para abrir o drawer
            $(document).delegate('core-toolbar core-icon-button[icon="menu"]', 'click', function () {
                document.querySelector('core-drawer-panel').togglePanel();
            });

            // configura todos os botões do tipo "back" para voltar para o home
            $(document).delegate('core-toolbar core-icon-button[icon="arrow-back"]', 'click', function () {
               $.ajax({
                    url: 'pages/home.html',
                    success: function (data) {
                        $('div[main]').html(data);
                    }
                }) 
            });
        });
    </script>
</body>
</html>
